<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/signin.css">
    <link rel="stylesheet" href="CSS/signup.css">
</head>

<body>


    <section id="login">
        <div class="layer"></div>
        <div class="login">
            <h2>Sign up to E-Read</h2>
            <div class="icons">
                <i class="fa-brands fa-google fa-xl"></i>
                <i class="fa-brands fa-facebook-f fa-xl"></i>
                 <i class="fa-brands fa-apple fa-xl     "></i>
            </div>
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="password">
            <div class="full-name">
                            <input type="text" name="fname" id="fname" placeholder="First Name ">
            <input type="text" name="lname" id="lname" placeholder="Last Name ">

            </div>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" pattern="01[0125][0-9]{8}"title="Phone number must start with 01 followed by 9 digits, and should be valid Egyptian mobile number format.">
            <label for="birthdate">Date of birth</label>
            <input type="date" name="birthdate" id="birthdate">
             <input:year></input:year>

            <p>By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy</a>  and <a href="#">Cookie Policy.</a>
                You may receive SMS notifications from us and can opt out at any time</p>
            <a href="#">Forget Password?</a>

            <button>Sign Up</button>
            <p>Don't have an account? <a href="./signin.html">Log in</a></p>
        </div>
    </section>



</body>

</html>
